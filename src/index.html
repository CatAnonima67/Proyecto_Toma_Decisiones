<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link href="./output.css" rel="stylesheet"> -->
    <title>Document</title>
</head>
<body>
    <h1 class="text-3xl font-bold underline bg-[#1da1f2]"> SISTEMA DE SOPORTE DE DECISIONES (DSS) </h1>
    <h2>Factores de Desercion en el Tecnologico de Acapulco</h2>
    <hr>
    <h2>Factores Sociales y Familiares</h2>
    <form>
        <label>1.¿Vives con tu familia durante el periodo de estudios?</label> <br>
        <label >Si</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <br>
        <label>2.¿Tu familia está de acuerdo con la carrera que elegiste?</label> <br>
        <label >Si, completamente</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >Parcialmente de acuerdo</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No estan de acuerdo</label> <input type="checkbox" name="p1" placeholder="p1"/>         
        <label >no le da importancia</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <br>
        <label>3.Si la respuesta es no están de acuerdo: ¿Eso provocaría que cambiaras de carrera?</label> <br>
        <label >Si</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <br>
        <label>4.Si la respuesta es si: ¿Por que cambiarias de carrera si tu familia no esta de acuerdo con la que elegiste?</label> <br>
         <input type="text" class="border border-gray-300" name="p1" placeholder="Respuesta Libre"/> 
        <br>
        <label>5.¿Has tenido que cambiar tu lugar de residencia debido a tus estudios universitarios?</label> <br>
        <label >Si</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <br>
        <label>6.¿Tu familia te apoya emocionalmente para continuar tus estudios?</label> <br>
        <label >Si</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <br>
        <label>7.Si la respuesta es no: ¿Qué factores implican que tu familia no te apoye emocionalmente?</label> <br>
        <label >Falta de tiempo</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >Preocupaciones economicas</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >Falta de comprensión sobre la importancia de los estudios</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >Conflictos familiares</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >Expectativas diferentes sobre el futuro </label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label> Otros </label> <input type="text" class="border border-gray-300" name="p1" placeholder="Especificar"/> 
        <br>
        <label>8.¿Tu familia te ha motivado a continuar con tus estudios universitarios incluso en momentos difíciles?</label> <br>
        <label >Si</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >A veces</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <br>
        <label>9.¿Consideras que el apoyo familiar es suficiente para sobrellevar los retos académicos y personales?</label> <br>
        <label >Si</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >A veces</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <br>
        <label>10.¿Tu familia tiene expectativas altas en cuanto a tu carrera o futuro profesional?</label> <br>
        <label >Si, muy altas</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No les interesa</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No tienen expectatibvas</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <br>
        <label>11.Si la respuesta es si: ¿Como te afecta tanto emocionalmente como socialmente el que tu familia tenga altas expectativas sobre tu carrera o futuro profesional?</label> <br>
        <input type="text" class="border border-gray-300" name="p1" placeholder="Respuesta Libre"/> 
        <br>
        <label>12.¿Sientes que tu familia comprende los desafíos que enfrentas en tu vida universitaria?</label> <br>
        <label >Si</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >A veces</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <br>
        <label>13.¿Alguna vez has tenido conflictos familiares que afectaron tu rendimiento académico?</label> <br>
        <label >Si</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <br>
        <label>14.Si la respuesta es sí: ¿Qué tipos de conflictos?</label> <br>
        <label >Conflicto padre e hijo(a)</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >Conflicto madre e hijo(a)</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >Conflicto entre hermanos</label> <input type="checkbox" name="p1" placeholder="p1"/>
        <label >Conflicto con los abuelos</label> <input type="checkbox" name="p1" placeholder="p1"/>
        <label> Otros </label> <input type="text" class="border border-gray-300" name="p1" placeholder="Especificar"/> 
        <br>
        <label>15.¿Tienes responsabilidades familiares (como cuidar a un familiar, apoyar económicamente, etc.) que interfieren con tus estudios?</label> <br>
        <label >si, Frecuentemente</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >Algunas veces</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <br>
        <label>16.¿Cuánto tiempo al día dedicas, en promedio, a tus responsabilidades familiares?</label> <br>
        <label >Menos de 1 hora</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >Entre 1 y 3 horas</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >Mas de 3 horas</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No tengo</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <br>
        <label>17.¿Te sientes apoyado por tus amigos en la universidad?</label> <br>
        <label >Si</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >Algunas veces</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <br>
        <label>17.¿Te sientes apoyado por tus amigos en la universidad?</label> <br>
        <label >Si</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >Algunas veces</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 




    </form>
</body>
</html>
