<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="/src/Estilos_CSS/output.css" rel="stylesheet"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Datos Generales</title>
</head>
<body class="bg-sky-900 ">

    <div class="flex justify-around items-center  bg-stone-300">
        <div><img src="/src/Imgenes/Logo_Tec_Nacional.png" alt="Logo Tec Nacional" width="250" height="250"></div>

        <div class="text-center">
            <h1 > SISTEMA DE SOPORTE DE DECISIONES (DSS) </h1>
            <h2>Factores de Desercion en el Tecnologico de Acapulco</h2> 
        </div>

        <div><img src="/src//Imgenes//Logo_Tec_Acapulco.png" alt="Logo Tec Acapulco" width="130" height="130"></div> 
    </div>

    <hr class="border-8 border-sky-900 ">

    <div class="flex justify-center">

        <div class=" bg-white w-5/6 p-8"> 

            <h2 class="text-center">Datos Generales del estudiantes </h2> 

            <form class="py-5 ">
                <div class="flex space-x-4 bg-stone-300 h-12  justify-center items-center">
                    <label>Nombre Completo: </label> 
                    <input type="text" class="border border-gray-300 w-3/5 h-6" name="p1" placeholder="Nombre Completo"/>
                </div>

                <br>

                <div class="grid grid-cols-3 gap-4 text-center ">
                    <div class="bg-stone-300 h-12 flex items-center space-x-2">
                        <label>Numero de Control: </label> <br>
                        <input type="text" class="border border-gray-300" name="p1" placeholder="000000000"/> 
                    </div>

                    <div class="bg-stone-300 h-12 ">
                        <label>Edad</label> <br>
                        <input type="checkbox" name="age" placeholder="p1"/>  <label >18-20 años</label> 
                        <input type="checkbox" name="age" placeholder="p1"/> <label >21-23 años</label> 
                        <input type="checkbox" name="age" placeholder="p1"/> <label >24 años o mas</label> 
                    </div>

                    <div class="bg-stone-300 h-12">
                        <label>Sexo</label> <br>
                        <input type="checkbox" name="sexo" placeholder="p1"/> <label >Femenino</label> 
                        <input type="checkbox" name="sexo" placeholder="p1"/> <label >Musculino</label>
                    </div>
                </div>
                <br>
                <!-- preguntas generales -->
                 <div class="text-lg flex flex-col space-y-5 ">
                    <div>
                        <label>1.	¿Estás cursando esta carrera como tu primera opción?</label> <br>
                        <label >Si</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                    </div>
                    <div>
                        <label>2.	¿En qué semestre o año de tu carrera te encuentras actualmente?</label> <br>
                        <label >1er semestre  </label> <input type="checkbox" name="p1" placeholder="p1"/> <br>
                        <label >2do semestre  </label> <input type="checkbox" name="p1" placeholder="p1"/> <br>
                        <label >3er semestre  </label> <input type="checkbox" name="p1" placeholder="p1"/> <br>
                        <label >4to semestre  </label> <input type="checkbox" name="p1" placeholder="p1"/> <br>
                        <label >5to semestre  </label> <input type="checkbox" name="p1" placeholder="p1"/> <br>
                        <label >6to semestre  </label> <input type="checkbox" name="p1" placeholder="p1"/> <br>
                        <label >7mo semestre  </label> <input type="checkbox" name="p1" placeholder="p1"/> <br>
                        <label >8vo semestre  </label> <input type="checkbox" name="p1" placeholder="p1"/> <br>
                        <label >9vo semestre  </label> <input type="checkbox" name="p1" placeholder="p1"/> <br>
                        <label >10vo semestre  </label> <input type="checkbox" name="p1" placeholder="p1"/>  
                    </div>
                    <div>
                        <label>3.	¿A qué carrera o área de estudio perteneces? </label> <br>
                        <label >ISC</label> <input type="checkbox" name="p1" placeholder="p1"/> <br>
                        <label >IBQ</label> <input type="checkbox" name="p1" placeholder="p1"/> <br>
                        <label >LA</label> <input type="checkbox" name="p1" placeholder="p1"/>  <br>
                        <label >IGE</label> <input type="checkbox" name="p1" placeholder="p1"/>  <br>
                        <label >ARQ</label> <input type="checkbox" name="p1" placeholder="p1"/> <br>
                        <label >IEM</label> <input type="checkbox" name="p1" placeholder="p1"/>  <br>
                        <label >CP</label> <input type="checkbox" name="p1" placeholder="p1"/>  
                    </div>
                    <div>
                        <label>4.	¿Lugar de Nacimiento? </label> <br>
                        <label >Acapulco, Guerrero</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                        <label >Otro</label> <input type="checkbox" name="p1" placeholder="p1"/>  
                        <input type="text" class="border border-gray-300 w-80" name="p1" placeholder="Especifique"/> 
                    </div>
                    <div>
                        <label>5.	¿Vives en el puerto de acapulco? </label> <br>
                        <label >Si</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                    </div>
                    <div>
                        <label>6.	¿En qué colonia?</label> <br>
                        <input type="text" class="border border-gray-300 w-80" name="p1" placeholder="Especifique"/>
                    </div>
                    <div>
                        <label>7.	¿Eres primer miembro de tu familia en asistir a la universidad? </label> <br>
                        <label >Si</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                        <label >No </label> <input type="checkbox" name="p1" placeholder="p1"/>   
                    </div>
                    <div>
                        <label>8.	¿En qué tipo de vivienda resides? </label> <br>
                        <label >Casa propia</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                        <label >Departamento propio</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                        <label >Otro </label> <input type="checkbox" name="p1" placeholder="p1"/>  
                        <input type="text" class="border border-gray-300 w-80" name="p1" placeholder="Especifique"/> 
                    </div>
                    <div>
                        <label>9.   ¿Pagas renta donde vives? </label> <br>
                        <label >Si</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                        <input type="text" class="border border-gray-300 w-80" name="p1" placeholder="Especifique Cantidad $10,0000"/> 
                        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                    </div>
                    <div>
                        <label>10.	¿Cuántos miembros componen tu familia (incluyéndote)? </label> <br>
                        <label >Unicamente yo</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                        <label >2-3 hermanos</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                        <label>4 o mas hermanos </label> 
                    </div>
                    <div>
                        <label>11.	¿Tienes hijos o dependientes a tu cargo durante tus estudios? </label> <br>
                        <label >Si</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                        <input type="text" class="border border-gray-300 w-80" name="p1" placeholder="Especifique Cantidad"/> 
                        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                    </div>
                    <div>
                        <label>12.	¿Cuentas con algún tipo de apoyo familiar o de alguien cercano para continuar tus estudios? </label> <br>
                        <label >Si, ¿Que es para ti? </label> 
                        <input type="checkbox" name="p1" placeholder="p1"/> 
                        <input type="text" class="border border-gray-300 w-80" name="p1" placeholder="Respuesta"/> 
                        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                    </div>
                    <div>
                        <label>13.	¿Cuál es tu estado civil? </label> <br>
                        <label >Soltero(a) </label> <input type="checkbox" name="p1" placeholder="p1"/> 
                        <label >Casado(a)</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                        <label >Union libre</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                        <label >Divorcioado(a)</label> <input type="checkbox" name="p1" placeholder="p1"/>
                    </div>
                    <div>
                        <label>14.	¿Tienes alguna discapacidad que afecte tu desempeño académico? </label> <br>
                        <label >Si </label> <input type="checkbox" name="p1" placeholder="p1"/> <input type="text" class="border border-gray-300 w-80" name="p1" placeholder="Visual, Auditiva, etc. . ."/> 
                        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/>  
                    </div>
                    <div>
                        <label>15.	¿Qué tipo de transporte utilizas para llegar a la universidad?</label> <br>
                        <label >Transporte publico </label> <input type="checkbox" name="p1" placeholder="p1"/> 
                        <label >Vehiculo propio</label> <input type="checkbox" name="p1" placeholder="p1"/>
                        <label >Caminar</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                    </div>
                 </div>

            </form>

            <div class="flex justify-end py-8">
                <!-- <div>Anterior</div> -->
                 <button onclick="location.href='Factores_Academicos.html'" class="bg-sky-900 w-40 h-12 text-center rounded-lg text-white">
                    SIGUENTE
                 </button>
            </div>
        </div>
     
    </div>
 
</body>
</html>
