<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link href="./output.css" rel="stylesheet"> -->
    <title>Factores Sociales y Familiares</title>
</head>
<body class="bg-sky-900">

     <div class="flex justify-around items-center  bg-stone-300">
        <div><img src="/src/Imgenes/Logo_Tec_Nacional.png" alt="Logo Tec Nacional" width="250" height="250"></div>

        <div class="text-center">
            <h1 > SISTEMA DE SOPORTE DE DECISIONES (DSS) </h1>
            <h2>Factores de Desercion en el Tecnologico de Acapulco</h2> 
        </div>

        <div><img src="/src//Imgenes//Logo_Tec_Acapulco.png" alt="Logo Tec Acapulco" width="130" height="130"></div> 
    </div>

    <hr class="border-8 border-sky-900 ">

    <div class="flex justify-center">

        <div class=" bg-white w-5/6 p-8">
            <h2 class=" text-center">Factores Sociales y Familiares</h2>

            <form class="py-5">

                <div class="text-lg flex flex-col space-y-5 ">
                    <div>
                        <label>1. ¿Vives con tu familia durante el periodo de estudios?</label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Si</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>No</label>
                    </div>
                    
                    <div>
                        <label>2. ¿Tu familia está de acuerdo con la carrera que elegiste?</label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Si, completamente</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Parcialmente de acuerdo</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>No están de acuerdo</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>No le da importancia</label>
                    </div>
                    
                    <div>
                        <label>3. Si la respuesta es no están de acuerdo: ¿Eso provocaría que cambiaras de carrera?</label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Si</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>No</label>
                    </div>
                    
                    <div>
                        <label>4. Si la respuesta es sí: ¿Por qué cambiarías de carrera si tu familia no está de acuerdo con la que elegiste?</label> <br>
                        <input type="text" class="border border-gray-300" name="p1" placeholder="Respuesta Libre"/>
                    </div>
                    
                    <div>
                        <label>5. ¿Has tenido que cambiar tu lugar de residencia debido a tus estudios universitarios?</label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Si</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>No</label>
                    </div>
                    
                    <div>
                        <label>6. ¿Tu familia te apoya emocionalmente para continuar tus estudios?</label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Si</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>No</label>
                    </div>
                    
                    <div>
                        <label>7. Si la respuesta es no: ¿Qué factores implican que tu familia no te apoye emocionalmente?</label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Falta de tiempo</label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Preocupaciones económicas</label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Falta de comprensión sobre la importancia de los estudios</label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Conflictos familiares</label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Expectativas diferentes sobre el futuro</label> 
                        <input type="text" class="border border-gray-300" name="p1" placeholder="Especificar"/>
                    </div>
                    
                    <div>
                        <label>8. ¿Tu familia te ha motivado a continuar con tus estudios universitarios incluso en momentos difíciles?</label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Si</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>No</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>A veces</label>
                    </div>
                    
                    <div>
                        <label>9. ¿Consideras que el apoyo familiar es suficiente para sobrellevar los retos académicos y personales?</label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Si</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>No</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>A veces</label>
                    </div>
                    
                    <div>
                        <label>10. ¿Tu familia tiene expectativas altas en cuanto a tu carrera o futuro profesional?</label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Si, muy altas</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>No les interesa</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>No tienen expectativas</label>
                    </div>
                    
                    <div>
                        <label>11. Si la respuesta es sí: ¿Cómo te afecta tanto emocionalmente como socialmente el que tu familia tenga altas expectativas sobre tu carrera o futuro profesional?</label> <br>
                        <input type="text" class="border border-gray-300" name="p1" placeholder="Respuesta Libre"/>
                    </div>
                    
                    <div>
                        <label>12. ¿Sientes que tu familia comprende los desafíos que enfrentas en tu vida universitaria?</label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Si</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>No</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>A veces</label>
                    </div>
                    
                    <div>
                        <label>13. ¿Alguna vez has tenido conflictos familiares que afectaron tu rendimiento académico?</label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Si</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>No</label>
                    </div>
                    
                    <div>
                        <label>14. Si la respuesta es sí: ¿Qué tipos de conflictos?</label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Conflicto padre e hijo(a)</label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Conflicto madre e hijo(a)</label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Conflicto entre hermanos</label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Conflicto con los abuelos</label> <br>
                        <input type="text" class="border border-gray-300" name="p1" placeholder="Especificar"/>
                    </div>
                    
                    <div>
                        <label>15. ¿Tienes responsabilidades familiares (como cuidar a un familiar, apoyar económicamente, etc.) que interfieren con tus estudios?</label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Si, frecuentemente</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Algunas veces</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>No</label>
                    </div>
                    
                    <div>
                        <label>16.¿Cuánto tiempo al día dedicas, en promedio, a tus responsabilidades familiares?</label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Menos de 1 hora</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Entre 1 y 3 horas</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Mas de 3 horas</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >No tengo</label>
                    </div>
                    
                    <div>
                        <label>17.¿Te sientes apoyado por tus amigos en la universidad?</label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Si</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Algunas veces</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >No</label>
                    </div>
                    
                    <div>
                        <label>18.¿Participas en actividades sociales o comunitarias fuera de la universidad?</label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Si</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Algunas veces</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >No</label>
                    </div>
                    
                    <div>
                        <label>19. Si la respuesta es sí o algunas veces: ¿Qué tipo de actividades sociales o comunitarias realizas?</label> <br>
                        <input type="text" class="border border-gray-300" name="p1" placeholder="Respuesta Libre"/>
                    </div>
                    
                    <div>
                        <label>20.¿Cuánto tiempo le dedicas a la semana a estas actividades sociales o comunitarias?</label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Menos de 1 hora</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Entre 2 y 3 horas</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Entre 4 y 5 Horas</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Mas de 6 horas</label>
                    </div>
                    
                    <div>
                        <label>21.¿Consideras que el apoyo social dentro de la universidad (compañeros, grupos estudiantiles, etc.) es adecuado para ti?</label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Si</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >No</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >No, estoy seguro</label>
                    </div>
                    
                    <div>
                        <label>22.¿Te sientes aislado socialmente dentro de la universidad?</label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Si</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >A veces</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >No</label>
                    </div>
                    
                    <div>
                        <label>23.¿Alguna vez has sentido que el ambiente en tu universidad no es inclusivo o acogedor?</label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Si</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >No</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >A veces</label>
                    </div>
                    
                    <div>
                        <label>21.¿Sientes que tus amigos o compañeros de estudio influyen positivamente en tu educación?</label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Si</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >A veces</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >No</label>
                    </div>
                    
                    <div>
                        <label>22.¿Alguna vez has tenido que faltar a clases debido a problemas familiares?</label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Si</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >No</label>
                    </div>
                    
                    <div>
                        <label>23.Si la respuesta es sí: ¿Qué tipo de problemas?</label> <br>
                        <input type="text" class="border border-gray-300" name="p1" placeholder="Respuesta Libre"/>
                    </div>
                    
                    <div>
                        <label>24.¿La situación económica de tu familia es suficiente en relación con tu educación?</label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Siento que tienen suficiente para apoyarme</label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Siento que no tienen suficiente</label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Siento que a veces es difícil, pero nos las arreglamos</label>
                    </div>
                    
                    <div>
                        <label>25. ¿Tu familia tiene un historial académico que influye en tus expectativas o presión por el éxito académico?</label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Sí, mis padres o familiares cercanos tienen estudios superiores</label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >No, mi familia no tiene estudios superiores</label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >No estoy seguro</label>
                    </div>
                    
                </div>
            </form>

            <div class="flex justify-between py-8">
                <button onclick="location.href='Factores_Medicos.html'" 
                        class="bg-sky-900 w-40 h-12 text-center rounded-lg text-white">
                   ANTERIOR
                </button>
                <button onclick="location.href='Datos_Generales.html'" 
                    class="bg-sky-900 w-40 h-12 text-center rounded-lg text-white">
                    SIGUENTE
                </button>

           </div>

        </div>

    </div>
 
   
</body>
</html>
