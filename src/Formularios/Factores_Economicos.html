<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Factores Economicos</title>
</head>
<body class="bg-sky-900">

   <div class="flex justify-around items-center  bg-stone-300">
        <div><img src="/src/Imgenes/Logo_Tec_Nacional.png" alt="Logo Tec Nacional" width="250" height="250"></div>

        <div class="text-center">
            <h1 > SISTEMA DE SOPORTE DE DECISIONES (DSS) </h1>
            <h2>Factores de Desercion en el Tecnologico de Acapulco</h2> 
        </div>

        <div><img src="/src//Imgenes//Logo_Tec_Acapulco.png" alt="Logo Tec Acapulco" width="130" height="130"></div> 
    </div>

    <hr class="border-8 border-sky-900 ">

    <div class="flex justify-center">

        <div class=" bg-white w-5/6 p-8">

            <h2  class="text-center">Factores Economicos </h2>

            <form class="py-5">
                <div  class="text-lg flex flex-col space-y-5 ">

                    <div>
                        <label>1.	¿Cuál es tu principal fuente de ingresos? </label> <br>
                        <label >Familia </label> <input type="checkbox" name="p1" placeholder="p1"/> 
                        <label >Trabajo propio </label> <input type="checkbox" name="p1" placeholder="p1"/> 
                        <label >Beca </label> <input type="checkbox" name="p1" placeholder="p1"/> 
                        <label >Programas de apoyo </label> <input type="checkbox" name="p1" placeholder="p1"/> 
                        <label >Otro </label> <input type="text" class="border border-gray-300" name="p1" placeholder="Especifica"/>  <br>
                        <label >Por favor especifica la cantidad mensual aproximada: </label>
                        <input type="text" class="border border-gray-300" name="p1" placeholder="$1,000"/> 
                    </div>
                    <div>
                        <label>2.	¿Consideras que tus ingresos actuales son suficientes para cubrir tus necesidades académicas y personales? </label> <br>
                        <label >Si</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                        <label >No, ¿Porque? </label> <input type="checkbox" name="p1" placeholder="p1"/> 
                        <input type="text" class="border border-gray-300" name="p1" placeholder="Motivo de su respuesta"/>
                    </div>
                    <div>
                        <label>3.	¿Has tenido que dejar de asistir a clases debido a la falta de recursos económicos? </label> <br>
                        <label >Nunca</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                        <label >Una vez</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                        <label >Varias veces</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                    </div>
                    <div>
                        <label>4.	¿Cuánto gastas mensualmente en educación (matrícula, materiales, transporte, etc.)? </label> <br>
                        <label >Más de $5,000 MXN</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                        <label >Entre $2,000 y $5,000 MXN</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                        <label >Menos de $2,000 MXN</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                    </div>
                    <div>
                        <label>5.	¿Cuánto gastas diariamente? </label> <br>
                        <input type="text" class="border border-gray-300" name="p1" placeholder="$10,000"/> 
                    </div>
                    <div>
                        <label>6.	¿Cuánto percibes mensualmente como fuente principal de ingresos? </label> <br>
                        <label >Más de $5,000 MXN</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                        <label >Entre 4,000 y $5,000 MXN</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                        <label >Entre $2,000 y $3,000 MXN</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                        <label >Menos de $2,000 MXN </label> <input type="checkbox" name="p1" placeholder="p1"/> 
                    </div>
                    <div>
                        <label>7.	¿Tienes algún tipo de deuda relacionada con tu educación (préstamos estudiantiles, créditos, etc.)? </label> <br>
                        <label >Si </label> <input type="checkbox" name="p1" placeholder="p1"/>
                        <input type="text" class="border border-gray-300" name="p1" placeholder="¿Cuanto y con quien?"/> 
                        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                    </div>
                    <div>
                        <label>8.	Si tienes deuda, ¿cuál es el monto aproximado? </label> <br>
                        <label >Más de $10,000 MXN</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                        <label >Entre $5,000 y $10,000 MXN</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                        <label >Menos de $5,000 MXN</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                        <label >No tengo deuda</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                    </div>
                    <div>
                        <label>9.	¿Has tenido problemas con alguna unidad de alguna materia por no poder comprar el material escolar por falta de dinero? </label> <br>
                        <label >Si,¿Cuál material escolar no pudiste comprar?:</label> <input type="checkbox" name="p1" placeholder="p1"/>  <input type="text" class="border border-gray-300" name="p1" placeholder="Especificar Materia"/> 
                        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/>  
                    </div>
                    <div>
                        <label>10.	¿Has tenido que trabajar mientras estudias para cubrir tus gastos educativos? </label> <br>
                        <label >Sí, tiempo completo</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                        <label >Sí, medio tiempo</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                    </div>
                    <div>
                        <label>11.	Si trabajas, ¿consideras que el trabajo interfiere con tu rendimiento académico? </label> <br>
                        <label >Si, frecuenteemte</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                        <label >A veces</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                    </div>
                    <div>
                        <label>12.	¿Recibes apoyo económico o becas adicionales para gastos fuera de la educación (alimentación, transporte, vivienda, etc.)? </label> <br>
                        <label >Si, ¿Cual y cuanto recibes? </label> <input type="checkbox" name="p1" placeholder="p1"/>
                        <input type="text" class="border border-gray-300" name="p1" placeholder="Especificar"/> 
                        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                    </div>
                    <div>
                        <label>13.	¿Cuál es el principal desafío económico que enfrentas mientras estudias? </label> <br>
                        <label >Falta de recursos para matrícula</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                        <label >Gastos adicionales (materiales, transporte, etc.)</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> 
                        <label >Falta de trabajo</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                        <label >Problemas familiares</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                    </div>
                    <div>
                        <label>14.	¿Consideras que tu universidad tiene programas de apoyo económico suficientes para estudiantes en situación vulnerable? </label> <br>
                        <label >Si</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                        <label >No estoy seguro</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                    </div>
                    <div>
                        <label>15.	¿Qué tan difícil es para ti mantenerte al día con los pagos de matrícula y otros costos educativos? </label> <br>
                        <label >Muy difícil</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                        <label >Algo difícil</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                        <label >Fácil</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                        <label >No tengo dificultades</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                    </div>
                    <div>
                        <label>16.	¿Has tenido que tomar una pausa en tus estudios debido a problemas financieros? </label> <br>
                        <label >Si, ¿Cuanto tiempo? </label> <input type="checkbox" name="p1" placeholder="p1"/> <input type="text" class="border border-gray-300" name="p1" placeholder="1 año, 1 mes, etc . . ."/>
                        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                    </div>
                    <div>
                        <label>17.	¿Te gustaría que tu universidad ofreciera más opciones de financiamiento (préstamos, becas, trabajos dentro del campus)? </label> <br>
                        <label >Si</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/>
                    </div>
                    <div>
                        <label>18.	¿Estás dispuesto a cambiar de universidad si encontrases una opción con costos más bajos? </label> <br>
                        <label >Si</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                        <label >Depende de la calidad educativa</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                    </div>
                    <div>
                        <label>19.	¿Consideras que el costo de la educación en tu universidad está justificado por la calidad de los servicios que ofrece? </label> <br>
                        <label >Si</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                        <label >No, ¿Porque?</label> <input type="checkbox" name="p1" placeholder="p1"/> 
                        <input type="text" class="border border-gray-300" name="p1" placeholder="Motivo de su respuesta"/> 
                    </div>

                </div>
        
            </form> 

            <div class="flex justify-between py-8">
                <button onclick="location.href='Factores_Academicos.html'" 
                        class="bg-sky-900 w-40 h-12 text-center rounded-lg text-white">
                   ANTERIOR
                </button>
                <button onclick="location.href='Factores_Huracenes_Pandemia.html'" 
                        class="bg-sky-900 w-40 h-12 text-center rounded-lg text-white">
                   SIGUENTE
                </button>
           </div>
        </div>
    </div>



   
    
</body>
</html>
