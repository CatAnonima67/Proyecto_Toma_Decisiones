<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Factores Huracanes y Pandemia</title>
</head>
<body class="bg-sky-900">

    <div class="flex justify-around items-center  bg-stone-300">
        <div><img src="/src/Imgenes/Logo_Tec_Nacional.png" alt="Logo Tec Nacional" width="250" height="250"></div>

        <div class="text-center">
            <h1 > SISTEMA DE SOPORTE DE DECISIONES (DSS) </h1>
            <h2>Factores de Desercion en el Tecnologico de Acapulco</h2> 
        </div>

        <div><img src="/src//Imgenes//Logo_Tec_Acapulco.png" alt="Logo Tec Acapulco" width="130" height="130"></div> 
    </div>

    <hr class="border-8 border-sky-900 ">

    <div class="flex justify-center">

        <div class=" bg-white w-5/6 p-8">

            <h2  class="text-center">Factores Huracanes y Pandemia </h2>

            <form class="py-5">
          
                <div class="text-lg flex flex-col space-y-5 ">

                    <h3>Experencia con la Pandemia</h3> <br>
                    <div>
                        <label>1. ¿Cómo calificas el impacto de la pandemia en tu experiencia educativa? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Positiva</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Negativo</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Regular</label>
                    </div>
                    <div>
                        <label>2. ¿Cómo consideras el impacto de tu rendimiento académico en las clases en línea? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Positiva</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Negativo</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Regular</label>
                    </div>
                    <div>
                        <label>3. ¿La institución te apoyó adecuadamente durante la pandemia? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Si</label> <input type="text" class="border border-gray-300" name="p1" placeholder="Motivo de su respuesta"/>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>No</label>
                    </div>
                    <div>
                        <label>4. ¿Consideras que la calidad del aprendizaje en línea fue la adecuada? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Si</label> <input type="text" class="border border-gray-300" name="p1" placeholder="Motivo de su respuesta"/>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>No</label>
                    </div>
                    <div>
                        <label>5. ¿Cómo calificarías la calidad del aprendizaje en línea comparada con las clases presenciales? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Superior</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Igual</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Inferior</label>
                    </div>
                    <div>
                        <label>6. ¿La institución proporcionó las herramientas necesarias (plataformas, material, acceso a tecnología) para continuar tus estudios de forma remota? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Si</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>No</label>
                    </div>
                    <div>
                        <label>7. ¿Tuviste dificultades para acceder a internet o a dispositivos adecuados para las clases en línea? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Si</label> <input type="text" class="border border-gray-300" name="p1" placeholder="Especifica"/>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>No</label>
                    </div>
                    <div>
                        <label>8. ¿El cambio a clases en línea afectó tu capacidad para concentrarte en los estudios? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Demasiado</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Un poco</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>No</label>
                    </div>
                    <div>
                        <label>9. ¿Te sentiste más aislado/a durante la pandemia debido a la falta de interacción con tus compañeros y profesores? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Si</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>No</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>A veces</label>
                    </div>
                    <div>
                        <label>10. ¿Consideras que la pandemia aumentó tu nivel de estrés relacionado con los estudios? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Demasiado</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Un poco</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>No</label>
                        <input type="text" class="border border-gray-300" name="p1" placeholder="Motivo de su respuesta"/>
                    </div>
                    <div>
                        <label>11. ¿La pandemia afectó tu salud mental (ansiedad, depresión, etc.) mientras continuabas con tus estudios? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Si</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>No</label>
                        <input type="text" class="border border-gray-300" name="p1" placeholder="Motivo de su respuesta"/>
                    </div>
                    <div>
                        <label>12. ¿La pandemia cambió tus expectativas sobre el futuro académico o profesional? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Si</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>No</label>
                        <input type="text" class="border border-gray-300" name="p1" placeholder="Motivo de su respuesta"/>
                    </div>
                    <div>
                        <label>13. ¿Tienes acceso a servicios de apoyo psicológico o académico relacionados con la pandemia? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Si</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>No</label>
                    </div>
                    <div>
                        <label>14. ¿La institución hizo lo suficiente para apoyar tu bienestar emocional durante la pandemia? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Si</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>No</label>
                        <input type="text" class="border border-gray-300" name="p1" placeholder="Motivo de su respuesta"/>
                    </div>
                    <div>
                        <label>15. ¿Te resultó difícil equilibrar tus estudios con las responsabilidades personales (trabajo, cuidado de familiares, etc.) durante la pandemia? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Si</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>No</label>
                    </div>
                    <div>
                        <label>16. ¿El aprendizaje a distancia afectó tu motivación para seguir estudiando? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Demasiado</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Un poco</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>No</label>
                        <input type="text" class="border border-gray-300" name="p1" placeholder="Motivo de su respuesta"/>
                    </div>
                    <div>
                        <label>17. ¿Durante la pandemia, sentiste que el contacto virtual con tus profesores fue suficiente para resolver dudas y mantener el nivel académico? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Si</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>No</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>A veces</label>
                    </div>
                    <div>
                        <label>18. ¿La pandemia generó cambios en tu vida personal que afectaron tu capacidad para estudiar (enfermedad, problemas familiares, cambio de residencia, etc.)? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Si</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>No</label>
                        <input type="text" class="border border-gray-300" name="p1" placeholder="Motivo de su respuesta"/>
                    </div>
                    <div>
                        <label>19. ¿Te sentiste más preparado/a para afrontar los retos educativos postpandemia? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Demasiado</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Un poco</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>No</label>
                    </div>
                    <div>
                        <label>20. ¿Consideras que las clases en línea no fueron tan efectivas como las clases presenciales para tu aprendizaje? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Demasiado</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Un poco</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>No</label>
                    </div>
                    <div>
                        <label>21. ¿El cierre de espacios físicos en la universidad (bibliotecas, laboratorios, etc.) afectó tu capacidad de estudiar o realizar trabajos prácticos? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Demasiado</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Un poco</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>No</label>
                    </div>
                    

                    <h3>Experencia con los Huracanes (Otis y John)</h3> <br>

                    <div>
                        <label>1. ¿Cómo te sentiste emocionalmente después del huracán Otis? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Muy preocupado(a)</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Preocupado(a)</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Poco preocupado(a)</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >No me afecto</label>
                    </div>
                    <div>
                        <label>2. ¿Cómo describirías tu nivel de miedo o ansiedad durante el huracán Otis? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Alto</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Medio</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Bajo</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Ninguno</label>
                    </div>
                    <div>
                        <label>3. ¿Tuviste que evacuar tu casa o comunidad durante el huracán Otis? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Si</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >No</label>
                    </div>
                    <div>
                        <label>4. ¿Perdiste algún bien material importante durante el huracán Otis? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Si</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >No</label>
                    </div>
                    <div>
                        <label>5. ¿Recibiste apoyo psicológico por parte de la institución durante o después del huracán Otis? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Si</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >No</label>
                    </div>
                    <div>
                        <label>6. ¿El huracán John, con sus fuertes lluvias e inundaciones, te causó miedo o ansiedad? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Si</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >No</label>
                    </div>
                    <div>
                        <label>7. ¿Te resulta difícil hablar de lo que experimentaste durante los huracanes con otras personas? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Si</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >No</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >A veces</label>
                        <input type="text" class="border border-gray-300" name="p1" placeholder="Motivo de su respuesta"/>
                    </div>
                    <div>
                        <label>8. ¿Consideras que las consecuencias del huracán Otis te generaron estrés a largo plazo? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Demasiado</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Un poco</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >No</label>
                    </div>
                    <div>
                        <label>9. ¿Te sentiste físicamente afectado/a (por ejemplo, problemas de sueño, cansancio, dolores) después del huracán Otis? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Si</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >No</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >A veces</label>
                    </div>
                    <div>
                        <label>10. ¿El huracán Otis afectó tu capacidad para concentrarte en tus estudios? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Demasiado</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Un poco</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >No</label>
                    </div>
                    <div>
                        <label>11. ¿Te afectaron las inundaciones provocadas por el huracán John, en términos de daños a tu hogar o bienes personales? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Si</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >No</label>
                    </div>
                    <div>
                        <label>12. ¿Las inundaciones causadas por el huracán John te impidieron continuar con tus estudios o asistir a clases? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Si</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >No</label>
                    </div>
                    <div>
                        <label>13. ¿Tuviste que evacuar tu casa o comunidad debido a las inundaciones del huracán John? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Si</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >No</label>
                    </div>
                    <div>
                        <label>14. ¿Te sentiste emocionalmente vulnerable o inseguro/a después de los huracanes? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Demasiado</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Un poco</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >No</label>
                        <input type="text" class="border border-gray-300" name="p1" placeholder="Motivo de su respuesta"/>
                    </div>
                    <div>
                        <label>15. ¿Experimentaste algún trauma emocional después de los huracanes? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Si</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >No</label>
                    </div>
                    <div>
                        <label>17. ¿Te resulta difícil concentrarte o rendir académicamente debido al impacto emocional de los huracanes? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Demasiado</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Un poco</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >No</label>
                        <input type="text" class="border border-gray-300" name="p1" placeholder="Motivo de su respuesta"/>
                    </div>
                    <div>
                        <label>18. ¿Consideras que la institución ha hecho lo suficiente para apoyar emocionalmente a los estudiantes afectados por los huracanes? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Si</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >No</label>
                        <input type="text" class="border border-gray-300" name="p1" placeholder="Motivo de su respuesta"/>
                    </div>
                    <div>
                        <label>19. ¿Qué tipo de ayuda emocional consideras que la universidad podría ofrecer para los estudiantes afectados por desastres naturales como los huracanes? </label> <br>
                        <input type="text" class="border border-gray-300" name="p1" placeholder="Respuesta"/>
                    </div>                    
            
                </div>
              
            </form>

            <div class="flex justify-between py-8">
                <button onclick="location.href='Factores_Economicos.html'" 
                        class="bg-sky-900 w-40 h-12 text-center rounded-lg text-white">
                   ANTERIOR
                </button>
                <button onclick="location.href='Factores_Medicos.html'" 
                        class="bg-sky-900 w-40 h-12 text-center rounded-lg text-white">
                   SIGUENTE
                </button>
           </div>

        </div>

    </div>


    
    
</body>
</html>
