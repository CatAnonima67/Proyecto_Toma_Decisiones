<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Foctores Academicos</title>
</head>
<body class="bg-sky-900" >

   <div class="flex justify-around items-center  bg-stone-300">
        <div><img src="/src/Imgenes/Logo_Tec_Nacional.png" alt="Logo Tec Nacional" width="250" height="250"></div>

        <div class="text-center">
            <h1 > SISTEMA DE SOPORTE DE DECISIONES (DSS) </h1>
            <h2>Factores de Desercion en el Tecnologico de Acapulco</h2> 
        </div>

        <div><img src="/src//Imgenes//Logo_Tec_Acapulco.png" alt="Logo Tec Acapulco" width="130" height="130"></div> 
    </div>

    <hr class="border-8 border-sky-900 ">
    
    <div  class="flex justify-center" >

        <div class=" bg-white w-5/6 p-8">
            <h2 class="text-center">Factores Academicos </h2>

            <form class="py-5 ">

                <div class="text-lg flex flex-col space-y-5 ">
                    <div>
                        <label> 1.¿Cómo calificas la calidad de la enseñanza en tu universidad?</label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Excelente</label> 
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Buena</label> 
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Regular</label> 
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Mala</label> 
                    </div>
                    <div>
                        <label>2.¿Consideras que tu universidad ofrece recursos suficientes para un desempeño académico óptimo (bibliotecas, laboratorios, tecnología, etc.)? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Si</label> 
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >No</label> 
                    </div>
                    <div>
                        <label>3.¿Qué tan satisfecho estás con la elección de tu carrera? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Muy satisfecho</label> 
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Satisfecho</label> 
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Insatisfecho</label> 
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Muy insatisfecho</label> 
                    </div>
                    <div>
                        <label>4.¿Tienes acceso fácil a los materiales educativos necesarios para tus materias (libros, apuntes, recursos digitales, etc.)? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Si</label> 
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >No</label> 
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Depende de la materia</label> 
                    </div>
                    <div>
                        <label>5.¿Consideras que los profesores están bien capacitados y actualizados en sus áreas de conocimiento? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Si</label> 
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >No</label> 
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Depende del profesor</label> 
                    </div>
                    <div>
                        <label>6.¿Los métodos de evaluación (exámenes, proyectos, tareas) te parecen justos? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Si</label> 
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >No</label> 
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >A veces</label> 
                    </div>
                    <div>
                        <label>7.¿Consideras que los profesores en tu carrera se esfuerzan por explicar los temas de forma clara? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Si</label> 
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >No</label> 
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Depende del profesor</label> 
                    </div>
                    <div>
                        <label>8.¿La retroalimentación que recibes de tus profesores es útil para mejorar tu desempeño académico? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Si, siempre</label> 
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >A veces</label> 
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >No</label> 
                    </div>
                    <div>
                        <label>9.¿Sientes que las instalaciones de tu universidad (salones, bibliotecas, laboratorios) son adecuadas para tus estudios?</label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Si</label> 
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >No</label> 
                    </div>
                    <div>
                        <label>10.¿Tu universidad ofrece programas de actualización tecnológica para el aprendizaje (software, herramientas, plataformas)? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Si</label> 
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >No</label> 
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >No estoy seguro</label> 
                    </div>
                    <div>
                        <label>11.¿Qué tan accesibles son tus profesores para resolver dudas o proporcionar asesorías?</label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Muy accesibles</label> 
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Moderadamente accesibles</label> 
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Poco accesibles</label> 
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Nada accesibles</label>
                    </div>
                    <div>
                        <label>12. ¿Has tenido dificultades con alguna materia en tu plan de estudios? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Si, muchas</label> 
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Algunas veces</label> 
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >No</label> 
                    </div>
                    <div>
                        <label>13. Si la respuesta anterior es afirmativa: ¿Qué materias o temas consideras más difíciles? </label> <br>
                        <input type="text" class="border border-gray-300" name="p1" placeholder="Respuesta Libre"/> 
                    </div>
                    <div>
                        <label>14. ¿Tienes dificultades para entender o dominar ciertos conceptos en tu carrera? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Si, muchos conceptos</label> 
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Si, algunos conceptos</label> 
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >No</label> 
                    </div>
                    <div>
                        <label>15. ¿Has tenido alguna experiencia de fracaso académico (reprobación, bajo rendimiento)?</label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Si</label> 
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >No</label> 
                    </div>
                    <div>
                        <label>16. ¿Consideras que la dificultad de los exámenes y tareas es adecuada para tu nivel académico? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Si</label> 
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >No</label> 
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Depende de la materia</label> 
                    </div>
                    <div>
                        <label>17. ¿Cuál es el principal desafío que enfrentas en tu aprendizaje? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Falta de tiempo</label> 
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Dificultad con los temas</label> 
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Falta de materiales</label> 
                        <input type="text" class="border border-gray-300" name="p1" placeholder="Especificar"/> 
                    </div>
                    <div>
                        <label>18. ¿Tienes alguna estrategia personal para mejorar tu rendimiento académico (horarios de estudio, métodos de repaso, etc.)? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Si</label> 
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >No</label> 
                    </div>
                    <div>
                        <label>19. Si tienes una estrategia personal, ¿cuál es? </label> <br>
                        <input type="text" class="border border-gray-300" name="p1" placeholder="Respuesta Libre"/> 
                    </div>
                    <div>
                        <label>20. ¿Qué haces cuando no entiendes un tema de clase? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Busco ayuda del profesor</label>

                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Nada</label>

                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Si</label> 
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >No</label>

                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Menos de 1 hora al día</label> 
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >1-3 horas al día</label> 
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Más de 4 horas al día</label> 
                    </div>
                    <div>
                        <label>24. ¿Sientes que tus responsabilidades personales afectan tu rendimiento académico? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Si, frecuentemente</label> 
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Algunas veces</label> 
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >No</label> 
                    </div>
                    <div>
                        <label>25. ¿Te preparas para los exámenes finales y evaluaciones importantes? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >Si</label> 
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >No</label> 
                        <input type="checkbox" name="p1" placeholder="p1"/> <label >A veces</label> 
                    </div>
                    <div>
                       <label>26. ¿Consideras que tienes suficiente tiempo para completar las actividades académicas? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Si</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>No</label>
                    </div>
                    <div>
                         <label>27. ¿Te resulta difícil mantener un equilibrio entre tus estudios y tus actividades personales? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Si</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>No</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>A veces</label>
                    </div>
                    <div>
                         <label>28. ¿Te sientes motivado por los temas que estudias en tu carrera? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Si</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>No</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>A veces</label>
                    </div>
                    <div>
                      <label>29. ¿Has considerado cambiar de carrera debido a dificultades académicas o falta de interés? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Si</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>No</label>

                        <input type="text" class="border border-gray-300" name="p1" placeholder="Respuesta Libre"/>

                        <input type="checkbox" name="p1" placeholder="p1"/> <label>No</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>A veces</label>
                    </div>
                    <div>

                        <input type="text" class="border border-gray-300" name="p1" placeholder="Respuesta Libre"/>

                    <div>
                        <label>33. ¿Sientes que tu carrera tiene un impacto positivo en tu desarrollo personal y profesional? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Si</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>No</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>A veces</label>
                    </div>
                    <div>
                        <label>34. ¿El ambiente de tus clases favorece la colaboración y el trabajo en equipo? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Si</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>A veces</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>No</label>
                    </div>
                    <div>
                        <label>35. ¿Sientes que los profesores están dispuestos a ayudarte fuera de clase si tienes dificultades? </label> <br>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Si</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>No</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Depende del profesor</label>
                    </div>

                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Si</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>No</label>
                    </div>

                        <input type="checkbox" name="p1" placeholder="p1"/> <label>No</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>A veces</label>
                    </div>

                    </div>
                    <div>
                       <label>41. ¿Qué tan útiles consideras las actividades extracurriculares académicas (conferencias, seminarios, etc.) en tu desarrollo profesional?</label> <br>

                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Poco útiles</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>No útiles</label>
                    </div>

                        <input type="checkbox" name="p1" placeholder="p1"/> <label>No preparado</label>

                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Si</label>
                        <input type="checkbox" name="p1" placeholder="p1"/> <label>No</label>

                        <input type="checkbox" name="p1" placeholder="p1"/> <label>Si</label>

                        <input type="checkbox" name="p1" placeholder="p1"/> <label>No</label>
