<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foctores Academicos</title>
</head>
<body>
    <h1 class="text-3xl font-bold underline bg-[#1da1f2]"> SISTEMA DE SOPORTE DE DECISIONES (DSS) </h1>
    <h2>Factores de Desercion en el Tecnologico de Acapulco</h2>
    <hr>
    <h2>Factores Academicos </h2>
    <form>
        <label> 1.¿Cómo calificas la calidad de la enseñanza en tu universidad?</label> <br>
        <label >Excelente</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >Buena</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >Regular</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >Mala</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <br>
        <label>2.¿Consideras que tu universidad ofrece recursos suficientes para un desempeño académico óptimo (bibliotecas, laboratorios, tecnología, etc.)? </label> <br>
        <label >Si</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <br>
        <label>3.¿Qué tan satisfecho estás con la elección de tu carrera? </label> <br>
        <label >Muy satisfecho</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >Safisfecho</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >Insatisfecho</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >Muy insatisfecho</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <br>
        <label>4.¿Tienes acceso fácil a los materiales educativos necesarios para tus materias (libros, apuntes, recursos digitales, etc.)? </label> <br>
        <label >Si</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >Depende de la materia</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <br>
        <label>5.¿Consideras que los profesores están bien capacitados y actualizados en sus áreas de conocimiento? </label> <br>
        <label >Si</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >Depende del profesor</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <br>
        <label>6.¿Los métodos de evaluación (exámenes, proyectos, tareas) te parecen justos? </label> <br>
        <label >Si</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >A veces</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <br>
        <label>7.¿Consideras que los profesores en tu carrera se esfuerzan por explicar los temas de forma clara? </label> <br>
        <label >Si</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >Depende del profesor</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <br>
        <label>8.¿La retroalimentación que recibes de tus profesores es útil para mejorar tu desempeño académico? </label> <br>
        <label >Si, siempre</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >A veces</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <br>
        <label>9.¿Sientes que las instalaciones de tu universidad (salones, bibliotecas, laboratorios) son adecuadas para tus estudios?</label> <br>
        <label >Si</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <br>
        <label>10.¿Tu universidad ofrece programas de actualización tecnológica para el aprendizaje (software, herramientas, plataformas)? </label> <br>
        <label >Si</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No estoy seguro</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <br>
        <label>11.¿Qué tan accesibles son tus profesores para resolver dudas o proporcionar asesorías?</label> <br>
        <label >Muy accesibles</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >Moderadamente accesibles</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >Poco accesibles</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >Nada accesibles</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <br>
        <label>12. ¿Has tenido dificultades con alguna materia en tu plan de estudios? </label> <br>
        <label >Si, muchas</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >Alguas veces</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <br>
        <label>13.	Si la respuesta anterior es afirmativa: ¿Qué materias o temas consideras más difíciles? </label> <br>
        <input type="text" class="border border-gray-300" name="p1" placeholder="Respuesta Libre"/> 
        <br>
        <label>14.	¿Tienes dificultades para entender o dominar ciertos conceptos en tu carrera? </label> <br>
        <label >Si, muchos conceptos</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >Si, algunos conceptos</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <br>
        <label>15.	¿Has tenido alguna experiencia de fracaso académico (reprobación, bajo rendimiento)?</label> <br>
        <label >Si</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <br>
        <label>16.	¿Consideras que la dificultad de los exámenes y tareas es adecuada para tu nivel académico? </label> <br>
        <label >Si</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >Depende de la materia</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <br>
        <label>17.	¿Cuál es el principal desafío que enfrentas en tu aprendizaje? </label> <br>
        <label >Falta de tiempo</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >Dificultad con los temas</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >Falta de materiales</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label> Otros </label> <input type="text" class="border border-gray-300" name="p1" placeholder="Especificar"/> 
        <br>
        <label>18.	¿Tienes alguna estrategia personal para mejorar tu rendimiento académico (horarios de estudio, métodos de repaso, etc.)? </label> <br>
        <label >Si</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <br>
        <label>19.	Si tienes una estrategia personal, ¿cuál es? </label> <br>
        <input type="text" class="border border-gray-300" name="p1" placeholder="Respuesta Libre"/> 
        <br>
        <label>20.	¿Qué haces cuando no entiendes un tema de clase? </label> <br>
        <label >Busco ayuda del profesor</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >Estudio por mi cuenta </label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >Pido ayuda a compañeros </label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >Nada </label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <br>
        <label>21.	¿Has considerado inscribirte a cursos o talleres externos para mejorar en tu área de estudio? </label> <br>
        <label >Si</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <br>
        <label>22.	¿Consideras que la carga académica es manejable? </label> <br>
        <label >Si</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/>
        <br>
        <label>23.	¿Cuánto tiempo dedicas a tus estudios fuera de clase (tareas, estudio, repaso)? </label> <br>
        <label >Menos de 1 hora al dia</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >1-3 horas al dia</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >Mas de 4 horas al dia</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <br>
        <label>24.	¿Sientes que tus responsabilidades personales afectan tu rendimiento académico? </label> <br>
        <label >Si, frecuentemente</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >Algunas veces</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <br>
        <label>25.	¿Te preparas para los exámenes finales y evaluaciones importantes? </label> <br>
        <label >Si</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >A veces</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <br>
        <label>26.	¿Consideras que tienes suficiente tiempo para completar las actividades académicas? </label> <br>
        <label >Si</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <br>
        <label>27.	¿Te resulta difícil mantener un equilibrio entre tus estudios y tus actividades personales? </label> <br>
        <label >Si</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >A veces</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <br>
        <label>28.	¿Te sientes motivado por los temas que estudias en tu carrera? </label> <br>
        <label >Si</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >A veces</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <br>
        <label>29.	¿Has considerado cambiar de carrera debido a dificultades académicas o falta de interés? </label> <br>
        <label >Si</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <br>
        <label>30.	¿Qué te motivó a elegir esta carrera? </label> <br>
        <input type="text" class="border border-gray-300" name="p1" placeholder="Respuesta Libre"/>
        <br>
        <label>31.	¿Te has cuestionado alguna vez si esta carrera es adecuada para ti? </label> <br>
        <label >Si</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/>
        <label >A veces</label> <input type="checkbox" name="p1" placeholder="p1"/>  
        <br>
        <label>32.	¿Qué cambiarías de tu plan de estudios para que sea más relevante? </label> <br>
        <input type="text" class="border border-gray-300" name="p1" placeholder="Respuesta Libre"/>
        <br>
        <label>33.	¿Sientes que tu carrera tiene un impacto positivo en tu desarrollo personal y profesional? </label> <br>
        <label >Si</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/>
        <label >A veces</label> <input type="checkbox" name="p1" placeholder="p1"/>  
        <br>
        <label>34.	¿El ambiente de tus clases favorece la colaboración y el trabajo en equipo? </label> <br>
        <label >Si</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >A veces</label> <input type="checkbox" name="p1" placeholder="p1"/>  
        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <br>
        <label>35.	¿Sientes que los profesores están dispuestos a ayudarte fuera de clase si tienes dificultades? </label> <br>
        <label >Si</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >Depende del profesor</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <br>
        <label>36.	¿Tu universidad ofrece suficientes opciones de tutoría o apoyo académico para estudiantes con dificultades? </label> <br>
        <label >Si</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <br>
        <label>37.	¿La universidad organiza eventos que ayuden al desarrollo de habilidades fuera del aula (liderazgo, trabajo en equipo, etc.)? </label> <br>
        <label >Si</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >A veces</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <br>
        <label>38.	¿Consideras que la enseñanza en tu carrera está alineada con las demandas del mercado laboral? </label> <br>
        <label >Si</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No estoy seguro</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <br>
        <label>39.	¿Conoces los programas de tutorías o asesorías académicas que ofrece tu universidad? </label> <br>
        <label >Si</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <br>
        <label>40.	¿Has participado en tutorías o programas de apoyo académico? </label> <br>
        <label >Si, regularmente</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >Si, Ocasionalmente</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <br>
        <label>41.	¿Qué tan útiles consideras las actividades extracurriculares académicas (conferencias, seminarios, etc.) en tu desarrollo profesional?</label> <br>
        <label >Muy utiles</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >Utiles</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >Poco utiles</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No utiles</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <br>
        <label>42.	¿Participas en algún grupo estudiantil o académico relacionado con tu carrera? </label> <br>
        <label >Si</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <br>
        <label>43.	¿En qué medida te sientes preparado para enfrentarte a la vida profesional con los conocimientos que estás adquiriendo? </label> <br>
        <label >Muy preparado</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >Algo preparado</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No preparado</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <br>
        <label>44.	¿Te gustaría que tu universidad ofreciera más programas relacionados con tu área de estudio (prácticas, pasantías, aprendizaje híbrido)? </label> <br>
        <label >Si</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <br>
        <label>45.	¿Qué tan seguro estás de que tu carrera te preparará para el mercado laboral? </label> <br>
        <label >Muy seguro</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >Algo seguro</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >Poco seguro</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >Nada seguro</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <br>
        <label>46.	¿Sientes que estás desarrollando habilidades prácticas aplicables en tu área de estudio? </label> <br>
        <label >Si muchas</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >Algunas</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >Ninguna</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <br>
        <label>47.	¿Qué consideras que necesitas mejorar para sentirte listo para el ámbito profesional? </label> <br>
        <label >Si</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <br>
        <label>48.	¿Te gustaría que la universidad ofreciera programas de mentoría profesional? </label> <br>
        <label >Si</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <br>
        <label>49.	¿Conoces las oportunidades laborales disponibles para tu área de estudio? </label> <br>
        <label >Si</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No estoy seguro</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <br>
        <label>50.	¿Sientes que el plan de estudios de tu carrera se actualiza regularmente para responder a las demandas del mercado laboral? </label> <br>
        <label >Si</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No estoy seguro</label> <input type="checkbox" name="p1" placeholder="p1"/>
        <br>
        <label>51.	¿Qué opinas sobre el uso de tecnologías digitales en tus clases? </label> <br>
        <input type="text" class="border border-gray-300" name="p1" placeholder="Respuesta Libre"/>
        <br>
        <label>52.	¿Te gustaría recibir capacitación sobre herramientas digitales específicas para tu carrera? </label> <br>
        <label >Si</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <br>
        <label>53.	¿Qué tan satisfecho estás con tu rendimiento académico actual? </label> <br>
        <label >Muy satisfecho</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >Satisfecho</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >Insatisfecho</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >Muy insatisfecho</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <br>
        <label>54.	¿Te sientes motivado a mejorar tu rendimiento académico? </label> <br>
        <label >Si</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >No</label> <input type="checkbox" name="p1" placeholder="p1"/> 
        <label >A veces</label> <input type="checkbox" name="p1" placeholder="p1"/> 

    </form>
    
</body>
</html>
